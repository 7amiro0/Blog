version: v3

services:
  server:
    depends_on:
      - redis
    container_name: "web"
    restart: on-failure
    build:
      context: ..
      dockerfile: ./docker/Dockerfile
    ports:
      - "8080:8080"
      - "27017:27017"
    environment:
      # Logger
      - LEVEL

      # Server
      - HOST
      - PORT

      # MongoDB
      - URI

      #Redis
      - REDIS_ADDR
      - REDIS_PASSWORD
  
  redis:
    container_name: "redis"
    image: redis:alpine
    restart: on-failure
    volumes:
      - redis_data:/data
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"

volumes:
  redis_data: