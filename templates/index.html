<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Blog</title>
</head>
<body style="background-color: #3c3e49;">
<!-- create posts -->
  <div style="background-color: #454857; border-radius: 15px;  width: 25%">
    <b>Create a Blog Post</b>
    <form action="/posts" method="post">
        <label for="title">Title</label>
        <input type="text" id="title" name="title" label="title">
        
        <label for="author">Author</label>
        <input type="text" id="author" name="author" label="author">
        
        <textarea id="body" name="body" rows="5" cols="33"></textarea>
        
        <input type=submit value="Create">
    </form>
  </div>

<!-- find posts -->
<div style="background-color: #454857; border-radius: 15px;  width: 25%">
  <b>Find a Blog Post</b>
  <div>
    <form action="/post", method="get">
      <label for="titel">Title</label>
      <input name="title" type="text" id="title" label="titel">
      
      <label for="author">Author</label>
      <input name="author" type="text" id="author" label="author">

      <input type="submit" value="Find">
    </form>
  </div>
</div>
