<!DOCTYPE html>
<html>
<head>
    <title>All blogs</title>
</head>
<body style="background-color: #3c3e49;">
    {{range .}}
        <div class="tile" style="background-color: #454857; margin-left: 25%; width: 20%">
            <p>title: {{.Title}}</p>
            <p>author: {{.Author}}</p>
            <p>body: {{.Body}}</p>
        </div>
    {{end}}
</body>
</html>
